<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Form Validation using a sample registration form</title>
    <meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
    <meta name="description"
        content="This document is an example of JavaScript Form Validation using a sample registration form. " />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

</head>

<body class="bodydiv" onload="document.registration.userid.focus();">

    <div class="maindiv">
        <h1>Registration Form</h1>

        <div>
            <form name='registration' onsubmit="return formValidation()">
                <ul>
                    <li><label for="userid">User id:</label></li>
                    <li><input type="text" name="userid" size="auto" placeholder="Enter userid" /></li>
                    <li id="error"></li>
                    <li><label for="passid">Password:</label></li>
                    <li><input type="password" name="passid" size="auto"placeholder="Enter password"/></li>
                    <li><label for="username">Name:</label></li>
                    <li><input type="text" name="username" size="auto" placeholder="Enter Username" /></li>
                    <li><label for="address">Address:</label></li>
                    <li><input type="text" name="address" size="auto"  placeholder="Enter address"/></li>
                    <li><label for="country">Country:</label></li>
                    <li><select name="country" style="width:auto;">
                            <option  value="Default">(Please select a country)</option>
                            <option value="AF">Australia</option>
                            <option value="AL">Canada</option>
                            <option value="DZ">India</option>
                            <option value="AS">Russia</option>
                            <option value="AD">USA</option>
                        </select></li>
                    <li><label for="zip">ZIP Code:</label></li>
                    <li><input type="text" name="zip" size="auto"placeholder="Enter ZIP code"/></li>
                    <li><label for="email">Email:</label></li>
                    <li><input type="text" name="email" size="auto" placeholder="Enter email" /></li>
                    <li><label id="gender">Gender:</label></li>
                    <li><input id="male" type="radio" name="gender" value="Male" /><span>Male</span></li>
                    <li><input id="female" type="radio" name="gender" value="Female" /><span>Female</span></li>
                    <li><label>Language:</label></li>
                    <li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>
                    <li><input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>
                    <li><label for="desc">About:</label></li>
                    <li><textarea name="desc" id="desc" style="width:auto;"></textarea></li>
                    <li><input id="btn" type="submit" name="submit" value="Submit" /></li>
                </ul>
            </form>
        </div>
    </div>

</body>

</html>
