<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    
</head>
<body class="back">
    
    <div class="container">
       <div class="data">
        <h1>Login-Form</h1>
        <form name="myForm" id="myform">
            <dl class="box">
                <dt>User Name</dt>
                <dd><input type="text" class="name" id="username" placeholder="Enter username"> </dd>
                <dt>Password</dt>
                <dd><input  type="password" class="password" id="password" placeholder="Enter password"> </dd>
                <dd  id="error"></dd>
            </dl>
        </form>
        <button onclick="submitclick()" id="submit" class="submit">Login</button>
       </div>

    </div>
    
    
</body>
</html>
