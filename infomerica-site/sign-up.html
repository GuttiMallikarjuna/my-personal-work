<body class="back">
    <header>
        <nav>
            <img class="info-logo" src="./images/infomerica-logo.png">

                <li><a href="home.html">Home</a></li>

    </header>
    <div class="container">
       <div class="data">
        <h1>Sign-Up</h1>
        <form name="myForm" id="myform">
            <dl class="box">
                <dt>User Name</dt>
                <dd><input onkeyup="verifyuser()" type="text" class="name" id="username"> </dd>
                <dd id="name-err"></dd>
                <dt>Password</dt>
                <dd><input onkeyup="verifypassword()" type="password" class="password" id="password"> </dd>
                <dd id="password-err"></dd>
                <dt>email</dt>
                <dd><input onkeyup="verifyemail()" type="email" class="email" id="email"> </dd>
                <dd id="email-err"></dd>
                <dt>Mobile</dt>
                <dd><input  onkeyup="verifymobile()" type="number" class="mobile" id="mobile"> </dd>
                <dd id="mobile-err"></dd>
            </dl>
        </form>
        <button onclick="submitclick()" id="submit" class="submit">Submit</button>
       </div>

    </div>
    <div id="demo">

    </div>
    
</body>
</html>
